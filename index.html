<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--match theme color declared in manifest-->
  <meta name="theme-color" content="white"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />  
  <link rel="apple-touch-icon" href="images/c1-icon-180.png">   
  <meta name="theme-color" content="white"/>  
  <meta name="apple-mobile-web-app-capable" content="yes">  
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-title" content="PWA Demo"> 
  <meta name="msapplication-TileImage" content="images/c1-icon-120.png">  
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <title>Hello World</title>
  <!--include manifest-->
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body class="fullscreen">
  <div class="container">
    <h1 class="title">Hello World!</h1>
    <div id="engagement" class="hidden">
        <h3>Want to Receive push notifications and track the status of nearby services?</h3>
        <h5>Install the app to subscribe and utilize the full feature set</h5>
        <Button id="installBtn">Install</Button>
    </div>
    <Button id="subscribeBtn">Receive Alerts</Button>
    <pre><code id="subscriptionJson"></code></pre>
    <div id="checkDeposit">
        <h2>Check Deposit</h2>
        <button id="depositButton">Remote Deposit</button>
        <div id="depositScreen" class="removed">
            <div class="camera">
                <video id="video">Video stream not available.</video>
                <button" id="startbutton">Take photo</button> 
            </div>
            <canvas id="canvas">
            </canvas>
            <div class="output">
                <img id="photo" alt="The screen capture will appear in this box."> 
            </div>
        </div>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="js/install.js"></script>
  <script src="js/capture.js"></script>
</body>
</html>
